build:ubuntu2004_gcc9:
  tags:
    - build
    - vtkm
    - docker
    - linux
  extends:
    - .ubuntu2004
    - .cmake_build_linux
    - .only-default
  variables:
    CMAKE_BUILD_TYPE: Debug
    VTKM_SETTINGS: "benchmarks+tbb+openmp+mpi+shared+hdf5"

test:ubuntu2004_gcc9:
  tags:
    - test
    - vtkm
    - docker
    - linux
  extends:
    - .ubuntu2004
    - .cmake_test_linux
    - .only-default
  variables:
    #Restrict OpenMP number of threads since multiple test stages
    #execute on the same hardware concurrently
    OMP_NUM_THREADS: 4
  dependencies:
    - build:ubuntu2004_gcc9
  needs:
    - build:ubuntu2004_gcc9

build:ubuntu2004_kokkos:
  tags:
    - build
    - vtkm
    - docker
    - linux
  extends:
    - .ubuntu2004_kokkos
    - .cmake_build_linux
    - .only-default
  variables:
    CMAKE_BUILD_TYPE: RelWithDebInfo
    VTKM_SETTINGS: "kokkos+shared+64bit_floats"

test:ubuntu2004_kokkos:
  tags:
    - test
    - vtkm
    - docker
    - linux
  extends:
    - .ubuntu2004_kokkos
    - .cmake_test_linux
    - .only-default
  dependencies:
    - build:ubuntu2004_kokkos
  needs:
    - build:ubuntu2004_kokkos
