    - linux
  extends:
    - .ubuntu2004_kokkos
    - .cmake_build_linux
    - .run_automatically
  variables:
    CMAKE_BUILD_TYPE: RelWithDebInfo
    VTKM_SETTINGS: "kokkos+shared+64bit_floats"

test:ubuntu2004_kokkos:
  tags:
    - test
    - vtkm
    - docker
    - linux
  extends:
    - .ubuntu2004_kokkos
    - .cmake_test_linux
    - .run_automatically
  dependencies:
    - build:ubuntu2004_kokkos
  needs:
    - build:ubuntu2004_kokkos

build:ubuntu2004_hip_kokkos:
  tags:
    - build
    - vtkm
    - docker
    - radeon
  extends:
    - .ubuntu2004_hip_kokkos
    - .cmake_build_linux
    - .run_upstream_branches
  variables:
    CMAKE_BUILD_TYPE: RelWithDebInfo
    VTKM_SETTINGS: "benchmarks+kokkos+hip+no_virtual+no_rendering+ccache"
    CMAKE_PREFIX_PATH: "/opt/rocm/lib/cmake"

    CCACHE_BASEDIR: "$CI_PROJECT_DIR"

    # -isystem= is not affected by CCACHE_BASEDIR, thus we must ignore it
    CCACHE_IGNOREOPTIONS: "-isystem=*"
    CCACHE_COMPILERCHECK: "content"
    CCACHE_NOHASHDIR: "true"
    CCACHE_RESHARE: "true"
  after_script:
    - ccache -v -s
    - ccache -z
  timeout: 10 hours

test:ubuntu2004_hip_kokkos:
  tags:
    - build
    - vtkm
    - docker
    - radeon
  extends:
    - .ubuntu2004_hip_kokkos
    - .cmake_test_linux
    - .run_upstream_branches
  variables:
    CTEST_TIMEOUT: "30"
  dependencies:
    - build:ubuntu2004_hip_kokkos
  needs:
    - build:ubuntu2004_hip_kokkos
  timeout: 3 hours
